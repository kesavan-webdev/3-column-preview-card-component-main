<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- custom css file -->
  <link rel="stylesheet" href="./styles/sytyle.css">
  <title>Frontend Mentor | 3-column preview card component</title>
</head>

<body>
  <article class="card">
    <div class="card-top-container">
      <figure class="card-img">
        <img src="./images/icon-sedans.svg" alt="icon-" class="img">
        <h1 class="title">Sedans</h1>
        <p class="card-top-content">Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising
          in the city
          or on your next road trip.</p>
    </div>
    <div class="card-bottom-container">
      <button class="btn">learn more</button>
    </div>

    </figure>
  </article>
</body>

</html>
